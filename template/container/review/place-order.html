<div class="checkout-agreements-block mp-12">
    <form id="co-place-order-agreement" class="form" novalidate="novalidate">
        <!-- ko foreach: getRegion('checkout-agreements') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
    </form>
    <div class="osc-newsletter field choice">
        <input type="checkbox" name="osc-newsletter" data-bind="checked: isRegisterNewsletter, attr: {id: 'osc-place-order-newsletter'}"/>
        <label data-bind="attr: {for: 'osc-place-order-newsletter'}"><span data-bind="i18n: 'Register for newsletter'">Registrieren Sie sich fÃ¼r unseren Newsletter</span></label>
    </div>
</div>
<div class="actions-toolbar">
    <div class="place-order-primary">
        <button class="action primary checkout"
                type="button"
                data-bind="
                click: placeOrder,
                attr: {'title': $t('Place Order')},
                css: {disabled: !isPlaceOrderActionAllowed()}
                ">
            <span data-bind="i18n: 'Place Order'">Zur Kasse gehen</span>
        </button>
    </div>
</div>
